<mat-card class="card">
    <mat-card-header class="header">
      <mat-card-title><h2 style="color: black">Delete Product</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form" [formGroup]="deleteProductForm" (ngSubmit)="onSubmit(deleteProductForm)">
        <mat-form-field class="full-width">
          <mat-label>ID</mat-label>
          <input formControlName="id" matInput placeholder="ID">
        </mat-form-field>
        <button mat-raised-button type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
